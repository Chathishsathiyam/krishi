<ion-view view-title="Crop Details">
    <ion-nav-buttons side="right">
        <button menu-toggle="right" ng-click="showCropDetails()" class="button button-icon icon ion-android-done"></button>
    </ion-nav-buttons>
  <ion-content >
    <ion-list>
      <ion-item class="item-avatar item-icon-right" style="background-color:transparent"ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
       <img ng-src='{{playlist.img}}'>
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
