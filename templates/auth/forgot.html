<ion-view view-title="Forgot Password">
  <ion-content>
    <form ng-submit="resetPassword()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Mobile Number</span>
          <input type="text" ng-model="authData.phone">
        </label>
        <label class="item item-stacked-label">
          <button class="button button-block button-positive" type="submit">Reset Password</button>
        </label>
      </div>
    </form>
  </ion-content>
